<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/d58c46dceb.js"
			crossorigin="anonymous"
		></script>
		<title>Rock, Paper, Scissor</title>
	</head>
	<body>
		<nav class="navbar">
			<h1>Rock, Paper and Scissor Game</h1>
		</nav>
		<section class="game">
			<div class="game-container">
				<div class="score-container">
					<p>Computer Score: <span id="computer-score">0</span></p>
					<p>User's Score: <span id="user-score">0</span></p>
				</div>
				<div class="items">
					<button class="btn" id="rock-btn">
						<i class="fa-solid fa-hand-back-fist"></i>
					</button>
					<button class="btn" id="paper-btn">
						<i class="fa-sharp fa-solid fa-paper-plane"></i>
					</button>
					<button class="btn" id="scissor-btn">
						<i class="fa-solid fa-scissors"></i>
					</button>
				</div>
				<div class="info-container">
					<p id="user-choice"></p>
					<p id="computer-choice"></p>
					<h2 id="result"></h2>
				</div>
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
